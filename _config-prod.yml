sass:
  sass_dir: _sass
  style: compressed
  sourcemap: never
plugins:
  - jekyll-gzip
  - jekyll-autoprefixer
gzip:
  extensions:
    - ".html"
    - ".css"
    - ".js"
autoprefixer:
  browsers:
    - edge >= 15
    - firefox >= 54
    - chrome >= 51
    - safari >= 10
    - ios >= 9
    - not ie 11
